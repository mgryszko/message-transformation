apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.8.6'
    testCompile group: 'org.spockframework', name: 'spock-core', version: '0.6-groovy-1.8', {
        exclude group: 'org.codehaus.groovy', module: 'groovy-all'
    }
}
